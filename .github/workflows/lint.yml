name: ESLint Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
        id: eslint

      - name: Report ESLint Results
        if: always()
        run: |
          if [ "${{ steps.eslint.outcome }}" == "failure" ]; then
            echo "⚠️ ESLint found issues (errors). Please review."
          else
            echo "✅ ESLint passed or found only warnings."
          fi

      - name: Comment PR with results
        if: steps.eslint.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ ESLint encontró problemas. Revisa los errores antes de hacer merge.'
            })
